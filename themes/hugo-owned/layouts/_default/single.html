{{ define "main" }}
<article>
    <div class="post-item">
        <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="post-meta">
            <time class="post-date">{{ dateFormat "2006-01-02" .Date }}</time>
            <ul class="tags">
                {{ range (.GetTerms "tags") }}
                    <li class="tags"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
        <section class="post-content">
            {{ .Content }}
        </section>
    </div>
</article>
{{ end }}
