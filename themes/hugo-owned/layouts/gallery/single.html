{{ define "main" }}
<article class="gallery">
        <section>
            {{ .Content }}
        </section>
        <div class="post-item">
            <div class="post-meta">
                <time class="post-date">{{ dateFormat "2006-01-02" .Date }}</time>
                <ul class="tags">
                    {{ range (.GetTerms "tags") }}
                        <li class="tags"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    
    </div>
</article>
{{ end }}
